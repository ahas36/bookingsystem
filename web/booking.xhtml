<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <script type="text/javascript" src="resources/js/jquery.min.js"></script>
        <script type="text/javascript" src="resources/js/moment.min.js"></script>
        <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="resources/js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
        <link rel="stylesheet" href="resources/css/bootstrap-datetimepicker.min.css" />     


        <script type="text/javascript">
            function loadjs()
            {
                $('#datetimepicker6').datetimepicker();
                $('#datetimepicker7').datetimepicker({
                    useCurrent: false //Important! See issue #1075
                });
                $("#datetimepicker6").on("dp.change", function (e) {
                    $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
                });
                $("#datetimepicker7").on("dp.change", function (e) {
                    $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
                });
            }
            $(function () {
                loadjs();
            });
        </script>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="3">
                    <h:outputLabel value="member" for="member" />
                    <h:inputText class="form-control" value="#{fBS.booking.memberId}" required="true" id="member">
                        <f:converter converterId="convertor.member" />
                    </h:inputText>
                    <h:message class="label-warning" for="member" style="color:red" />                       
                </h:panelGrid>
                <h:panelGroup id="addSubBooking">


                    <table>
                        <tr>
                            <td>
                                <h:selectOneMenu  class="form-control" id="facilitytypelist" value="#{fBS.facility_type}" >
                                    <f:ajax onevent="loadjs"  event="change" execute="facilitytypelist" render="subtypelist facilityList"/>
                                    <f:selectItem itemValue="Room" itemLabel="room" />
                                    <f:selectItem itemValue="Equipment" itemLabel="equipment" />
                                </h:selectOneMenu>
                            </td>

                            <td>
                                <h:selectOneMenu class="form-control" id="subtypelist" value="#{fBS.sub_facility_type}" >
                                    <f:ajax onevent="loadjs" event="change" execute="subtypelist" render="facilityList"/>
                                    <f:selectItems value="#{fBS.sub_facilities}" />
                                </h:selectOneMenu>

                            </td> 

                            <td>
                                <h:selectOneMenu class="form-control" id="facilityList" value="#{fBS.selectedFacil}">
                                    <f:selectItems value="#{fBS.facilities}" var="facil" itemLabel="#{facil.value}" itemValue="#{facil.key}"/>
                                </h:selectOneMenu>
                            </td> 
                            <td>
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker6'>
                                        <h:inputText  styleClass="form-control" value="#{fBS.booking.subBookingList.get(fBS.booking.subBookingList.size()-1).startDate}" required="true">
                                            <f:convertDateTime pattern="mm/dd/yyyy hh:mm a" timeZone="Australia/Melbourne"/>

                                        </h:inputText>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </td> 
                            <td>
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker7'>
                                        <h:inputText value="#{fBS.booking.subBookingList.get(fBS.booking.subBookingList.size()-1).endDate}" class="form-control" required="true" >
                                            <f:convertDateTime pattern="mm/dd/yyyy hh:mm a" timeZone="Australia/Melbourne"/>
                                        </h:inputText>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </td> 
                            <td>
                                <h:commandButton value="add" action="#{fBS.addSubBooking()}">
                                </h:commandButton>
                            </td>
                        </tr>
                    </table>
                </h:panelGroup>

                <h:dataTable id="addedList" class="table-striped table-bordered"   value="#{fBS.booking.subBookingList.subList(0, fBS.booking.subBookingList.size()-1)}" var="sb">
                    <h:column>
                        #{sb.facilityId.facilityName}
                    </h:column>
                    <h:column>
                        #{sb.startDate}
                    </h:column>
                    <h:column>
                        #{sb.endDate}
                    </h:column>
                    <h:column rendered='#{fBS.booking.memberId.memberType.equals("student")}'>
                        #{fBS.calculateFee(sb)}
                    </h:column>
                    <h:column>
                        <h:commandButton value="remove" action="#{fBS.removeSubBooking(sb)}" immediate="true">
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <h:panelGroup rendered='#{fBS.booking.memberId.memberType.equals("student")}'>
                        total fee = #{fBS.calculateTotalFee()}
                </h:panelGroup>
                <h:commandButton disabled="#{fBS.booking.subBookingList.size()==1}" value="add booking" action="#{fBS.createBooking()}" immediate="true"/>
            </h:form>
        </f:view>

    </h:body>
</html>
