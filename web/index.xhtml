<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <ul>
                    <h1><h:outputText value="List"/></h1>
                    <ui:repeat  value="#{fBS.allBookings}" var="item">
                       
                            <li style="float: left;margin: 10px;padding: 10px">

                                <h:outputText value="#{item.bookingId}"/>
                            </li>
                            <li style="float: left;margin: 10px;padding: 10px">

                                <h:outputText value="#{item.userName.userName}"/>
                            </li>
                            <li style="float: left;margin: 10px;padding: 10px">

                                <h:outputText value='#{item.memberId.firstName.concat(" ").concat(item.memberId.lastName) }'/>
                            </li>
                        <br style="clear: both"/>
                        <ul>
                            <li>
                                <h:dataTable value="#{item.subBookingList}" var="sb">
                                    <h:column>
                                        #{sb.facilityId.facilityName}
                                    </h:column>
                                    <h:column>
                                        #{sb.startDate}
                                    </h:column>
                                    <h:column>
                                        #{sb.endDate}
                                    </h:column>
                                </h:dataTable>
                            </li>
                        </ul>
                    </ui:repeat></ul>
            </h:form>
        </f:view>
        <a href="faces/booking.xhtml">add</a>
    </h:body>
</html>
